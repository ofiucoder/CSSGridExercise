<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Grid Excercise</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid">
      <div class="ltp">left top</div>
      <div class="rtp">right top</div>
      <div class="lsdtp">left side top</div>
      <div class="lsdin">left side in</div>
      <div class="mncttp">main center top</div>
      <div class="rsdtp">right side top</div>
      <div class="lsdbt">left side bottom</div>
      <div class="rsdbt">right side bottom</div>
      <div class="lbt">left bottom</div>
      <div class="rbt">right bottom</div>
    </div>
  </body>
